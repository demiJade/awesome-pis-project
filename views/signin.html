<!-- views/signin.handlebars -->
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body class="signin">
  
<div class="col-sm-2 col-sm-offset-5" id="sign-in">
  <div class="col-sm-offset-1">
<!--     <img src="../pictures/Assistant_logo.jpg" style="width:100%;"> -->
  </div>
  <h1>Sign in</h1>

  <form id="local-sign-in" action="/login" method="post">
    <div class="form-group">
        <p></p>
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" class="form-control"/>
    </div>
    <div class="col-sm-offset-4">
        <input id="login" type="submit" class="btn btn-primary btn-sm" value="Log In"/>
    </div>
  </form>
</div>
<script type="js/bootstrap.js"></script>
</body>
</html>
