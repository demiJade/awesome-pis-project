<!-- views/signin.handlebars -->
<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body class="signin">
  
<div class="col-sm-2 col-sm-offset-5" id="app">
  <div class="col-sm-offset-1">
<!--     <img src="../pictures/Assistant_logo.jpg" style="width:100%;"> -->
  </div>
  <h1>Sign in</h1>

  <form id="local-sign-in" action="/change_password" method="post" >
    <div class="form-group">
        <p></p>
        <label for="username">Username:</label>
        <input id="username" v-model="user.username" disabled="true" type="text" name="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input id="confirm-password" type="password" name="confirmpassword" class="form-control"/>
    </div>
    <div class="col-sm-offset-4">
        <input id="login" type="submit" class="btn btn-primary btn-sm" value="Save New Password"/>
    </div>
  </form>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
  <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script type="js/bootstrap.js"></script>
<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      user: {}
    }
  })
  $.ajax({
    url: '/getuser',
    type: 'GET',
    success: function(user){
      Vue.set(app.user, "username", user.username);
    }
  })
</script>
</body>
</html>
