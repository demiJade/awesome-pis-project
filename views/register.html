<html>
<head>
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body class="credentials">
<div class="col-sm-offset-5 col-sm-2" id="register">
  <div class="col-sm-offset-1">
<!--     <img src="../pictures/Assistant_logo.jpg" style="width:100%;"> -->
  </div>
 <h1>Register</h1>
  <form id="local-reg" action="/register" method="post">
    <div class="form-group">
        <p></p>
        <label>Username:</label>
        <input type="text" name="username" class="form-control"/>
    </div>
    <div class="form-group">
        <p></p>
        <label>Email:</label>
        <input type="text" name="email" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Role</label>
        <select name="role" id="local-reg" class="form-control">
          <option value="creator">Creator</option>
          <option value="mm">Marketing Manager</option>
          <option value="bc">Business Controller</option>
          <option value="admin">Admin</option>
        </select>
    </div>
    <div class="col-sm-offset-4">
        <input type="submit" class="btn btn-primary btn-sm" value="Register" id="reg"/>
    </div>
  </form>
</div>
<script type="js/bootstrap.js"></script>
</body>
</html>
